<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function addition(ev){
            var n1=parseInt(document.getElementById("num1").value);
            var n2=parseInt(document.getElementById("num2").value);
            var addition=n1+n2;

            document.getElementById("mydiv").innerHTML="Addition:"+addition;
        }
        function Substract(){
            var n1=parseInt(document.getElementById("num1").value);
            var n2=parseInt(document.getElementById("num2").value);
            document.getElementById("mydiv").innerHTML="Substraction:"+(n1-n2);
        }
        function factorial(){
            var n1=parseInt(document.getElementById("num1").value);
            var fact=1;
            for(var i=1; i<=n1; i++){
                fact=fact*i;
             }
             document.getElementById("mydiv").innerHTML="Factorial:"+fact;
        }
    </script>
</head>
<body>
    <form>
        Number 1: <input type="text" name="n1" id="num1" placeholder="enter number 1">
        Number 2: <input type="text" name="n2" id="num2" placeholder="enter number 2">

        <button type="button" name="add" id="add" value="add" onclick="addition(event)">Add</button>
        <button type="button" name="fact" id="fact" value="fact" onclick="factorial()">Factorial</button>
        <button type="button" name="sub" id="sub" value="sub" >Substract</button>

        <div id="mydiv"></div>
        <script>
            document.getElementById("substract").addEventListener("click",Substract)
        </script>
    </form>
</body>
</html>
